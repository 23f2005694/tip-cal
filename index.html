<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <title>Tip Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Tip Calculator</h1>
        <div class="mb-3">
            <label for="billAmount" class="form-label">Bill Amount ($)</label>
            <input type="number" id="billAmount" class="form-control" placeholder="Enter bill amount" oninput="calculateTip()">
        </div>
        <div class="mb-3">
            <label for="tipPercentage" class="form-label">Tip Percentage (%)</label>
            <select id="tipPercentage" class="form-select" onchange="calculateTip()">
                <option value="0">0%</option>
                <option value="5">5%</option>
                <option value="10">10%</option>
                <option value="15">15%</option>
                <option value="20">20%</option>
            </select>
        </div>
        <div class="result" id="result">
            Tip Amount: $<span id="tipAmount">0.00</span><br>
            Total Bill: $<span id="totalBill">0.00</span>
        </div>
    </div>

    <script>
        function calculateTip() {
            const billAmount = parseFloat(document.getElementById('billAmount').value) || 0;
            const tipPercentage = parseFloat(document.getElementById('tipPercentage').value) || 0;

            const tipAmount = (billAmount * tipPercentage / 100).toFixed(2);
            const totalBill = (billAmount + parseFloat(tipAmount)).toFixed(2);

            document.getElementById('tipAmount').innerText = tipAmount;
            document.getElementById('totalBill').innerText = totalBill;
        }
    </script>
</body>
</html>
