<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/1h7q9Q6C1bPS0gD9m1xK4y3G0y6gC4S6Z4Q4rD" crossorigin="anonymous">
    <style>
        body {
            background-color: #343a40;
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Tip Calculator</h1>
        <div class="mb-3">
            <label for="billAmount" class="form-label">Bill Amount (in Rupees)</label>
            <input type="number" id="billAmount" class="form-control" placeholder="Enter bill amount" oninput="calculateTip()">
        </div>
        <div class="mb-3">
            <label for="tipPercentage" class="form-label">Tip Percentage</label>
            <select id="tipPercentage" class="form-select" onchange="calculateTip()">
                <option value="0">Select Tip Percentage</option>
                <option value="5">5%</option>
                <option value="10">10%</option>
                <option value="15">15%</option>
                <option value="20">20%</option>
            </select>
        </div>
        <div class="result" id="result">
            <h5>Tip Amount: ₹<span id="tipAmount">0</span></h5>
            <h5>Total Bill: ₹<span id="totalBill">0</span></h5>
        </div>
    </div>

    <script>
        function calculateTip() {
            const billAmount = parseFloat(document.getElementById('billAmount').value) || 0;
            const tipPercentage = parseFloat(document.getElementById('tipPercentage').value) || 0;

            const tipAmount = (billAmount * tipPercentage) / 100;
            const totalBill = billAmount + tipAmount;

            document.getElementById('tipAmount').innerText = tipAmount.toFixed(2);
            document.getElementById('totalBill').innerText = totalBill.toFixed(2);
        }
    </script>
</body>
</html>
